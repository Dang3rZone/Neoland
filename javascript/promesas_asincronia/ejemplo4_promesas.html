<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas Ejemplo dos</title>
</head>

<body>


    <script>

        function dimeTuEdad(pEdadMax) {
            const prom = new Promise((resolve, reject) => {

                let edadAleatoria = Math.random() * 100;

                if (edadAleatoria < 18) {
                    resolve('Un vasito de leche y la cama');
                } else if (edadAleatoria >= 18 && edadAleatoria <= pEdadMax) {
                    resolve('Bienvenido')
                } else {
                    reject('No es un parametro deseado');
                }
            })

            return prom;
        }

        function dameTuGenero() {
            const prom = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let genero = "Juanito valderrama";
                    resolve(genero);
                }, 1000);

            })

            return prom;
        }


        //async await

        async function esperar() {
            try {
                //try gestion la parte correcta de la promesa
                //await solo espera el resolve, que pasa que el reject
                let genero = await dameTuGenero();
                let edad = await dimeTuEdad(65);

                console.log(genero);
                console.log(edad);
            } catch (err) {
                //gestiona la parte incorrecta de la pr
                console.log(err);
            }
        }

        esperar();

        console.log('Esto saldra antes que la promesa')








    </script>
</body>

</html>
