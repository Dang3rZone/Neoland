<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de productos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/datos.js"></script>
</head>

<body>

    <h1>Catalogo de productos</h1>
    <hr>
    <aside>
        <form action="">
            <div>
                <label for="name">Nombre de producto</label>
                <input type="text" id="name" placeholder="introduce nombre producto">
            </div>
            <div>
                <label for="name">Foto de producto</label>
                <input type="text" id="photo" placeholder="introduce foto">
            </div>

            <div>
                <label for="name">Precio de producto</label>
                <input type="number" id="price" placeholder="introduce precio">
            </div>

            <input type="submit" value="Enviar" id="btn">
        </form>
    </aside>
    <hr>
    <div class="filtros">
        <input type="number" id="minPrice" min="0" max="100" placeholder="introduce el precio mínimo">
        <input type="number" id="maxPrice" min="0" max="100" placeholder="introduce el precio máximo">
        <button id="btnFilter">Filtrar</button>
    </div>
    <section>
        <div class="flex">

                <figure>
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2MsZAkh8VC3wKdnSVc__D1P3AkApAFOD01oHhUVZvMnbza5W4hopIaVboEGiQbK5MQcom2fZt&usqp=CAc">
                </figure>
                <h3>Nombre producto</h3>
                <p>Precio: 15 €</p>

                <div class="close">X</div>
            </article> -->

        </div>
    </section>





    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>
</body>

</html>
