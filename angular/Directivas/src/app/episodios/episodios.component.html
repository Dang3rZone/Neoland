<button (click)="onClick()">AGREGAR EPISODIO</button>

<div class="episodios">
    <div class="episodio" *ngFor="let episodio of episodios">
        <h3>{{ episodio.title }}</h3>
        <p>{{ episodio.director }}</p>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Índice</th>
            <th>Título</th>
            <th>Director</th>
            <th>Primero</th>
            <th>Último</th>
            <th>Par</th>
            <th>Impar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let episodio of episodios; let indice = index; let primero = first; let ultimo = last; let par = even; let impar = odd;"
            [ngClass]="{ 'fila-par': par, 'fila-impar': !par }">

            <td>{{ indice }}</td>
            <td>{{ episodio.title }}</td>
            <td>{{ episodio.director }}</td>
            <td>{{ primero }}</td>
            <td>{{ ultimo }}</td>
            <td>{{ par }}</td>
            <td>{{ impar }}</td>
            <td *ngIf="ultimo">ÚLTIMA</td>
        </tr>
    </tbody>
</table>
