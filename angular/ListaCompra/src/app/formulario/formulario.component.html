<div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="nuevoProducto.nombre">
</div>
<div class="form-group">
    <label>Cantidad</label>
    <input type="text" class="form-control" [(ngModel)]="nuevoProducto.cantidad">
</div>
<div class="form-group">
    <label>Departamento</label>
    <select class="form-control" [(ngModel)]="nuevoProducto.departamento">
        <option value="hogar">Hogar</option>
        <option value="alimentacion">Alimentos</option>
        <option value="oficina">Material Oficina</option>
    </select>
</div>
<button class="btn btn-block btn-info" (click)="onClick()">Enviar</button>
{{ nuevoProducto | json }}
