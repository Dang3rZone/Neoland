<section class="characters container">
  <h2>Personajes</h2>
  <hr>
  <div class="grid">
    <article class="character col-6 col-t-4 col-d-3" *ngFor="let character of arrCharacters"
      (click)="getCharacter(character?.char_id)">
      <figure>
        <img [src]="character?.img" [alt]="character?.nickname" [title]="character?.nickname">
      </figure>
      <h3>{{ character?.name}}</h3>
    </article>
  </div>
</section>
